<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd</title>
</head>
<body>
    <h3>Click on button</h3>
    <button style="background-color: rgb(140, 211, 99); width: 70px; height: 40px; font-weight: bold; border: none;"  
     onclick="Even();">Check HERE</button>

    <script>

        function Even(){
        
        const number = parseInt(prompt("Enter your number: "));

       
    
            if (number % 2 == 0) {
                document.write("This  is even number ")
                
            }else {
                document.write("This is odd number ")
            }
        }

    
    
    </script>
</body>
</html>
