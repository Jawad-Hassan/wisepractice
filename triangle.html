<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <h2>Triangle</h2>
  <script>
      var lines=7;
for (i=1;i<=7;i++){

    for (k=1;k<=(lines-i);k++){
        document.write("&nbsp");
    }
     for (j=1;j<=i;j++){
         document.write("* ");
     }
     document.write("<br>");
}
  </script>
</body>
</html>
